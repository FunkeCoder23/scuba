services:
  - docker
dist: xenial

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"

matrix:
  allow_failures:
    - python: "nightly"

env:
  global:
    - MUSL_PATH=$HOME/musl
    - CC=$MUSL_PATH/bin/musl-gcc

cache:
  directories:
  - $MUSL_PATH

before_script:
  - ci/install_musl-libc.sh
  - docker version
  - ci/test_setup.sh
  - pip install wheel

script:
  # Build and install a wheel
  # This is the preferred installation mechanism (see #71)
  - python setup.py bdist_wheel
  - pip install dist/scuba-*-py2.py3-none-any.whl

  # Run the unit tests in isolation
  - ./run_nosetests.py --no-local-import
  - ./run_full_tests.py

after_success:
  - bash <(curl -s https://codecov.io/bash)


deploy:
  # See this blog post for an excellent description
  # https://www.appneta.com/blog/pypi-deployment-with-travis-ci/

  # Test PyPI (on any push to master)
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: jreinhart
    password:
      secure: ""      
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: false
      repo: JonathonReinhart/scuba
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  
  # Production PyPI (only on tags)
  - provider: pypi
    user: jreinhart
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    on:
      branch: master
      tags: true
      repo: JonathonReinhart/scuba
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
